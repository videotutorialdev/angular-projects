<div class="container my-4">
  <h4>Welcome to Angular Popup Tutorial</h4>
  <p>Learn to build simple popup with Angular And Bootstrap</p>
  <ngid-button (onClick)="handleShowModal(content)">Show Modal</ngid-button>
  <ngid-button (onClick)="handleCloseModal()">Close Modal</ngid-button>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Example Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4>Hello World</h4>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
